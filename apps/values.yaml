global:
  storageClassName: "standard"
  keepPVC: true # Preserve data when uninstalling

clickhouse:
  enabled: true

  # Persistent storage
  persistentVolume:
    enabled: true
    size: 2Gi
    storageClassName: "standard"
 
 
 
 # Persistent storage
persistentVolume:
    enabled: true
    size: 1Gi
    storageClassName: "standard"


otel:
  enabled: true

  # Disable probes - OTEL collector is managed by OpAMP supervisor
  # OpAMP dynamically configures the collector, so static health checks don't work
  livenessProbe:
    enabled: false

  readinessProbe:
    enabled: false
